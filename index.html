<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styly.css">
	<title>Šachy</title>
</head>

<body>
<h1>Šachy</h1>

	<div class="container-honza">
		<div class="photo" id="photo-honza"><img src="obrazky/hraci/honza.jpg" alt="kluk"></div>
		<div class="text-honza">
			<h3>Honza</h3>
			<p>bílý hráč</p></div>
	</div>


	<div class="container-adela">
		<div class="text-adela">
			<h3>Adéla</h3>
			<p>černý hráč</p></div>
		<div class="photo" id="photo-adela"><img src="obrazky/hraci/adela.jpg" alt="holka"></div>

	</div>


	<div class="figurky">
		<img src="obrazky/figurky/dama-bila.svg" id="dama-bila" alt="dama-bila">
		<img src="obrazky/figurky/dama-cerna.svg" id="dama-cerna" alt="dama-cerna" >
		<img src="obrazky/figurky/kral-bila.svg" id="kral-bila" alt="kral-bila">
		<img src="obrazky/figurky/kral-cerna.svg" id="kral-cerna" alt="kral-cerna">
		<img src="obrazky/figurky/kun-bila.svg" id="kun-bila" alt="kun-bila">
		<img src="obrazky/figurky/kun-cerna.svg" id="kun-cerna" alt="kun-cerna">
		<img src="obrazky/figurky/pesec-bila.svg" id="pesec-bila" alt="pesec-bila">
		<img src="obrazky/figurky/pesec-cerna.svg" id="pesec-cerna1" alt="pesec-cerna">
		<img src="obrazky/figurky/pesec-cerna.svg" id="pesec-cerna2" alt="pesec-cerna">
		<img src="obrazky/figurky/pesec-cerna.svg" id="pesec-cerna3" alt="pesec-cerna">
		<img src="obrazky/figurky/strelec-bila.svg" id="strelec-bila" alt="strelec-bila">
		<img src="obrazky/figurky/strelec-cerna.svg" id="strelec-cerna" alt="strelec-cerna">
		<img src="obrazky/figurky/vez-bila.svg" id="vez-bila" alt="vez-bila">
		<img src="obrazky/figurky/vez-cerna.svg" id="vez-cerna" alt="vez-cerna">
	</div>
	<h2> Vyhrál černý!</h2>
	<div class="button">
		<button class="knoflik">Hrát znovu</button>
	</div>

</body>

</html>
